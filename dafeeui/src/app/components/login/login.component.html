<div class="row mt-5">
<div class="col-md-3"></div>
<div class="col-md-6"><form>
    <div class="form-group">
      <label class="text-light">Kullanıcı Adı</label>
      <input type="text" [(ngModel)]="loginAdmin.admin_ka" class="form-control" name="admin_ka">
    </div>
    <div class="form-group">
      <label class="text-light">Şifre</label>
      <input type="password" [(ngModel)]="loginAdmin.admin_pw" class="form-control" name="admin_pw">
    </div>
    <button type="submit" (click)="login(loginAdmin)" class="btn btn-secondary">Giriş Yap</button>
  </form>
</div>
<div class="col-md-3"></div>
</div>
